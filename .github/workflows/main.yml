name: Download, Extract & Scan WordPress Plugins ğŸ§©ğŸ”

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      min_installs:
        description: "Minimum installs"
        required: false
        default: "1000"
      max_installs:
        description: "Maximum installs"
        required: false
        default: "5000"

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget unzip git sudo ripgrep python3 python3-venv python3-pip \
            gnupg2 libnss3 libxss1 libx11-xcb1 libxcomposite1 libatk-bridge2.0-0 \
            libatk1.0-0 libcups2 libdbus-1-3 libnspr4 libxrandr2 libxshmfence1 \
            libgtk-3-0 fonts-liberation libappindicator3-1 libx11-dev libxrender-dev

      - name: ğŸ§¬ Clone autorun repository
        run: git clone https://github.com/d4rk5id3r/autorun.git

      - name: ğŸ Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install requests tqdm semgrep

      - name: ğŸ“¦ Run download worker (auto defaults if missing)
        run: |
          cd autorun
          MIN=${{ github.event.inputs.min_installs }}
          MAX=${{ github.event.inputs.max_installs }}
          if [ -z "$MIN" ]; then MIN=1000; fi
          if [ -z "$MAX" ]; then MAX=5000; fi
          echo "ğŸš€ Running download-worker.py with min=$MIN max=$MAX"
          python3 download-worker.py --min "$MIN" --max "$MAX"

      - name: ğŸ§° Extract all downloaded plugins and delete ZIPs
        run: |
          cd autorun
          mkdir -p extracted_plugins
          echo "ğŸ—œï¸ Extracting all plugins..."
          for zip in plugins/*.zip; do
            if [ -f "$zip" ]; then
              unzip -q "$zip" -d extracted_plugins/
            fi
          done
          echo "âœ… Extraction complete!"
          echo "ğŸ§¹ Deleting all ZIP files..."
          rm -f plugins/*.zip
          echo "âœ… ZIP cleanup done."
          ls -la extracted_plugins | head

      - name: ğŸ•µï¸ Run Semgrep with custom rule (missing-cap.yaml)
        run: |
          cd autorun
          if [ ! -f "missing-cap.yaml" ]; then
            echo "âŒ missing-cap.yaml not found in autorun directory"
            exit 1
          fi
          echo "ğŸ” Running Semgrep with custom rule..."
          semgrep --config missing-cap.yaml extracted_plugins/ --json > semgrep-results.json || true
          echo "ğŸ“Š Semgrep scan complete!"

      - name: ğŸ“¤ Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report-${{ github.run_id }}
          path: autorun/semgrep-results.json

      - name: ğŸ“¤ Upload extracted plugins (optional)
        uses: actions/upload-artifact@v4
        with:
          name: extracted-plugins-${{ github.run_id }}
          path: autorun/extracted_plugins/
